{% extends "base.html" %}

{% block content %}

<div class="form-container">
    <form class="form" autocomplete="off" action="/poema/{{ values['id'] }}/edit" method="POST">
        <input type="hidden" name="_METHOD" value="PUT">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="subtitle">Editar Poema</h3>
            </div>
        </div>
        <div class="form-group">
            <label for="author">Autor*</label>
            <input
                type="text"
                name="author"
                class="form-control"
                id="author"
                placeholder="Autor del Poema"
                value="{{ values['author'] }}"
            >
        </div>
        <div class="form-group">
            <label for="title">Título*</label>
            <input
                type="text"
                name="title"
                class="form-control"
                id="title"
                placeholder="Título del Poema"
                value="{{ values['title'] }}"
            >
        </div>
        <div class="form-group">
            <label for="poem">Poema*</label>
            <textarea name="poem" id="poem" class="poem-textarea">{% for p in values["poem"] %}{% if p != values["poem"][-1] %}{{ p + "\n" }}{% else %}{{ p }}{% endif %}{% endfor %}</textarea>
        </div>
        <div class="form-group">
            <label for="secret">Palabra Secreta*</label>
            <input
                type="password"
                name="secret"
                class="form-control"
                id="secret"
                placeholder="Palabra Secreta"
            >
        </div>
        <button type="submit" class="button btn btn-warning mt-5 mx-auto">Editar</button>
    </form>
</div>

{% endblock %}
