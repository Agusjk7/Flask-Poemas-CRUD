{% set current_url = url_for(request.endpoint, **request.view_args) %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Oswald:wght@300;500&family=Roboto+Serif:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% if "edit" in current_url or "delete" in current_url %}
    <link rel="stylesheet" href="../../static/styles.css">
    {% else %}
    <link rel="stylesheet" href="../static/styles.css">
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/script.js" defer></script>
    <title>Flask-Poemas-CRUD</title>
</head>

<body>
    <h1 class="title">CRUD de Poemas con Flask</h1>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% extends "alert.html" %}
</body>

</html>
