{% extends "base.html" %}

{% block content %}

<div class="form-container">
    <form class="form" autocomplete="off" action="/poema/create" method="POST">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="subtitle">Crear Poema</h3>
            </div>
        </div>
        <div class="form-group">
            <label for="author">Autor*</label>
            <input
                type="text"
                name="author"
                class="form-control"
                id="author"
                placeholder="Autor del Poema"
                value="{{ values['author'] }}"
            >
        </div>
        <div class="form-group">
            <label for="title">Título*</label>
            <input
                type="text"
                name="title"
                class="form-control"
                id="title"
                placeholder="Título del Poema"
                value="{{ values['title'] }}"
            >
        </div>
        <div class="form-group">
            <label for="poem">Poema*</label>
            <textarea name="poem" id="poem" class="poem-textarea">{{ values["poem"] }}</textarea>
        </div>
        <div class="form-group">
            <label for="secret">Palabra Secreta*</label>
            <input
                type="password"
                name="secret"
                class="form-control"
                id="secret"
                placeholder="Palabra Secreta"
            >
        </div>
        <button type="submit" class="button btn btn-warning mt-5 mx-auto">Crear</button>
    </form>
</div>

{% endblock %}
