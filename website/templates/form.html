{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <form class="form" autocomplete="off" action="{% block action %}{% endblock action %}" method="POST">
        {% block hidden_method %}{% endblock hidden_method %}
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="subtitle">{% block subtitle %}{% endblock subtitle %}</h3>
            </div>
        </div>
        <div class="form-group">
            <label for="author">Autor*</label>
            <input type="text" name="author" class="form-control" id="author" placeholder="Autor del Poema"
                value="{% block author %}{% endblock author %}">
        </div>
        <div class="form-group">
            <label for="title">Título*</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Título del Poema"
                value="{% block title %}{% endblock title %}">
        </div>
        <div class="form-group">
            <label for="poem">Poema*</label>
            <textarea name="poem" id="poem" class="poem-textarea">{% block poem %}{% endblock poem %}</textarea>
        </div>
        <div class="form-group">
            <label for="secret">Palabra Secreta*</label>
            <input type="password" name="secret" class="form-control" id="secret" placeholder="Palabra Secreta">
        </div>
        <button type="submit" class="button btn btn-warning mt-5 mx-auto">
            {% block submit %}{% endblock submit %}
        </button>
    </form>
</div>
{% endblock %}
